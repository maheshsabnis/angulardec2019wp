<div class="container">
    <form name="frmProduct">
        <div class="form-group">
            <label>Product Id</label>
            <input type="text" class="form-control" name="ProductId" [(ngModel)]="product.ProductId">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" name="ProductName" [(ngModel)]="product.ProductName">
        </div>
        <div class="form-group">
            <label>Category Name</label>
            <select class="form-control" name="CatName" [(ngModel)]="product.CatName">
        <option *ngFor="let c of categories" value="{{c}}">{{c}}</option>
      </select>
        </div>
        <div class="form-group">
            <label>Manufacturer</label>
            <select class="form-control" name="Manufacturer" [(ngModel)]="product.Manufacturer">
        <option *ngFor="let m of manufacturers" value="{{m}}">{{m}}</option>
      </select>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" name="Price" [(ngModel)]="product.Price">
        </div>
        <div class="form-group">
            <input type="button" value="Clear" (click)="clear()" class="btn btn-warning">
            <input type="button" value="Save" (click)="save()" class="btn btn-success">
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th *ngFor="let h of tableHeaders">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products" (click)="getSelectedProduct(p)">
                <td *ngFor="let h of tableHeaders">{{p[h]}}</td>
            </tr>
        </tbody>
    </table>
</div>
