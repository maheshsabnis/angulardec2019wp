<h2>The Dynamic Table Component</h2>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th *ngFor="let h of columnHeaders">{{h}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of DataSource" (click)="onNotifyBack(d)">
            <td *ngFor="let h of columnHeaders">{{d[h]}}</td>
        </tr>
    </tbody>
</table>
